<!doctype html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BEACK | APP</title>

    <link rel="shortcut icon" href="assets/images/fav.jpg">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fontawsom-all.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body class="h-100">
    <div class="container-fluid full-bg h-100">
        <div class="container h-100">
            <div class="row no-margin h-100">
                <div class="bg-layer d-flex col-md-4">
                    <div class="login-box row d-flex ">
                        <!-- <h3>User Registeration</h3> -->
                        <div class="users d-flex m-auto">
                            <div id="bg"></div>
                            <h3 class="mr-5 " onclick="user()">User</h3>
                            <h3 class="ml-3 " onclick="prof()">Profesional</h3>
                        </div>
                        <div class="w-100" id="user">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Full Name" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-at"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Email Address" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Repeat Password" aria-label="Username" aria-describedby="basic-addon1">
                            </div>




                            <button class="btn btn-success">Click to Login</button>

                            <p class="no-c">Already have Account? <a href="index.html">Sign In</a></p>
                        </div>
                        <div class="w-100" id="prof">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Full Name" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-at"></i></span>
                                </div>
                                <input type="email" class="form-control" placeholder="Email Address" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-book"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Qualification" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-home"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Business name" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">

                            <div class="input-group mb-3">

                                </div>
                                <input type="text" class="form-control" placeholder="Repeat Password" aria-label="Username" aria-describedby="basic-addon1">
                            </div>




                            <button class="btn btn-success">Click to Login</button>

                            <p class="no-c">Already have Account? <a href="index.html">Sign In</a></p>

                    </div>
                </div>
            </div>


        </div>

    </div>

<script src="assets/js/jquery-3.2.1.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/script.js"></script>
<script>
    var one = document.getElementById("user");
    var two = document.getElementById("prof");

    function prof() {
        one.style.display = "none"
        two.style.display = "block"
        console.log("user button has been clicked");

    }

    function user() {
        one.style.display = "block"
        two.style.display = "none"
        console.log("user button has been clicked");

    }
</script>


</html>
